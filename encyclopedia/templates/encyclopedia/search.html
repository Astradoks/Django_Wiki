{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block search %}
    {% csrf_token %}
    {{form}}
{% endblock %}

{% block body %}
    <h1>Found Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
